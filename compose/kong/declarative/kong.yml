_format_version: "1.1"
services:
  - name: Simple_API_overview
    protocol: https
    host: 632496ad5c1b435727abfdb0.mockapi.io
    port: 443
    path: /
    plugins: []
    routes:
      - tags:
          &a1
          - OAS3_import
          - OAS3file_api-with-example.yaml
          - api-example-v2
        name: Simple_API_overview-getVersionDetailsv2
        methods:
          - GET
        paths:
          - /api/v2/users$
        strip_path: false
        plugins:
          - name: google-recaptcha
            enabled: true
            tags:
              - OAS3_import
              - OAS3file_api-with-example.yaml
              - api-example-v2
    tags: *a1
